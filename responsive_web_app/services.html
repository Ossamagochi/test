<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   

</head>
<body>
    <!-- الشعار والعنوان -->
    <header>
        <div class="header">
            <img src="images/logo.png" alt="Logo" class="logo">
            <h2 class="subtitle">Explore Our Services</h2>
        </div>
    </header>

    <!-- قائمة الخدمات -->
    <section class="services">
        <!-- خدمة 1 -->
        <div class="service-card">
            <img src="images/service1.jpg" alt="Burger" class="service-image">
            <div class="service-info">
                <h3>Burger 
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Juicy grilled burgers with fresh ingredients.</span>
                    </span>
                </h3>
                <p class="price">$10</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>

        <!-- خدمة 2 -->
        <div class="service-card">
            <img src="images/service2.jpg" alt="Pizza" class="service-image">
            <div class="service-info">
                <h3>Pizza 
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Delicious cheesy pizza with toppings of your choice.</span>
                    </span>
                </h3>
                <p class="price">$15</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>

        <!-- خدمة 3 -->
        <div class="service-card">
            <img src="images/service3.jpg" alt="Pasta" class="service-image">
            <div class="service-info">
                <h3>Pasta 
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Creamy Italian pasta with fresh ingredients.</span>
                    </span>
                </h3>
                <p class="price">$12</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>

        <!-- خدمة 4 -->
        <div class="service-card">
            <img src="images/service4.jpg" alt="Drinks" class="service-image">
            <div class="service-info">
                <h3>Drinks 
                    <span class="tooltip">
                        <i class="fas fa-question-circle"></i>
                        <span class="tooltip-text">Refreshing cold drinks to pair with your meal.</span>
                    </span>
                </h3>
                <p class="price">$5</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>
<!-- زر الرجوع -->
    <button class="back-btn" onclick="goBack()">Back to Menu</button>
</body>
<script src="assets/scripts.js"></script>
</html>
